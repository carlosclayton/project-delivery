
<ion-view>
    <ion-nav-title>Meus pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Atualizar..." on-refresh="doRefresh()" ></ion-refresher>
        <ion-list>
            <ion-item collection-repeat="o in items" ng-click="openOrderDetail(o)" on-hold="showActionSheet(o)">
               <div class="row">
                   <div class="col">
                       <h2> {{o.created_at.date | limitTo:10 | date: 'dd/MM/yyyy' }}</h2>
                       <p>{{o.product_names| limitTo: 2| join: ', '}}</p>
                       <i class="ion ion-ios-cart"> {{o.product_names.lenght}} Items</i>

                   </div>
                   <div class="col text-right">
                       <i class="ion ion-social-usd"> {{o.total}} Items</i>
                   </div>
               </div>

                <ion-option-button class="button-balanced">Ação 1</ion-option-button>
                <ion-option-button class="button-assetive">Ação 2</ion-option-button>
                <ion-option-button class="button-positive">Ação 3</ion-option-button>

            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="canMoreItems"> </ion-infinite-scroll>
    </ion-content>
</ion-view>
